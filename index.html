<header>
	<h1 id="title">Survey Form</h1>
</header>

<main>
	<p id="description">Let us know how we can improve freeCodeCamp</p>

	<form id="survey-form">

		<label id="name-label">* Name : 
			<input id="name" type="text" placeholder="Enter your name" required>
		</label>
		<label id="email-label" for="email">* Email : 
			<input type="email" id="email" placeholder="Enter your email" required>
		</label>
		<label id="number-label" for="age">* Age : 
			<input id="number" name="age" type="number" placeholder="Age" min="18" max="110" required>
		</label>

		<label for="dropdown">Which option best describes your current role?
			<select id="dropdown">
				<option value="">Select an option</option>
				<option value"Student">Student</option>
				<option value="Full Time Job">Full Time Job</option>
				<option value="Full Time Learner">Full Time Learner</option>
				<option value="Prefer not to say">Prefer not to say</option>
				<option value="Other">Other</option>
			</select>
		</label>

		<label>* How likely is that you would recommend freeCodeCamp to a friend?
			<input type="radio" name="recommend" required> Definitely
			<input type="radio" name="recommend" required> Maybe
			<input type="radio" name="recommend" required> Not sure
		</label>

	</form>
</main>
