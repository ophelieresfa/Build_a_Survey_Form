<header>
	<h1 id="title">Survey Form</h1>
</header>

<main>
	<p id="description">Let us know how we can improve freeCodeCamp</p>

	<form id="survey-form">

		<label id="name-label">* Name : 
			<input id="name" type="text" placeholder="Enter your name" required>
		</label>
		<label id="email-label" for="email">* Email : 
			<input type="email" id="email" placeholder="Enter your email" required>
		</label>
		<label id="number-label" for="age">* Age : 
			<input id="number" name="age" type="number" placeholder="Age" min="18" max="110" required>
		</label>

		<label for="dropdown">Which option best describes your current role?
			<select id="dropdown">
				<option value="">Select an option</option>
				<option value"Student">Student</option>
				<option value="Full Time Job">Full Time Job</option>
				<option value="Full Time Learner">Full Time Learner</option>
				<option value="Prefer not to say">Prefer not to say</option>
				<option value="Other">Other</option>
			</select>
		</label>

		<label>* How likely is that you would recommend freeCodeCamp to a friend?
			<input type="radio" name="recommend" required> Definitely
			<input type="radio" name="recommend" required> Maybe
			<input type="radio" name="recommend" required> Not sure
		</label>

		<label for="what">What do you like most in FCC :
			<select id="what">
				<option value="">Select an option</option>
				<option value"Student">Challenges</option>
				<option value="Full Time Job">Projects</option>
				<option value="Full Time Learner">Community</option>
				<option value="Prefer not to say">Open Source</option>
			</select>
		</label>

		<label>Things that should be improved in the future (Check all that apply):
			<label for="front-end">
				<input type="checkbox" name="apply" id="front-end"> Front-end Projects
			</label>
			<label for="back-end">
				<input type="checkbox" name="apply" id="back-end"> Back-end Projects
			</label>
			<label for="data-visu">
				<input type="checkbox" name="apply" id="data-visu"> Data Visualization
			</label>
			<label for="challenges">
				<input type="checkbox" name="apply" id="challenges"> Challenges
			</label>
			<label for="open-source">
				<input type="checkbox" name="apply" id="open-source"> Open Source Community
			</label>  
			<label for="gitter-help">
				<input type="checkbox" name="apply" id="gitter-help"> Gitter help rooms
			</label>
			<label for="videos">
				<input type="checkbox" name="apply" id="videos"> Videos
			</label>  
			<label for="city-meetups">
				<input type="checkbox" name="apply" id="city-meetups"> City Meetups
			</label>  
			<label for="wiki">
				<input type="checkbox" name="apply" id="wiki"> Wiki
			</label>  
			<label for="forum">
				<input type="checkbox" name="apply" id="forum"> Forum
			</label>  
			<label for="add-courses">
				<input type="checkbox" name="apply" id="add-courses"> Additional Courses
			</label>
		</label>

		<label for="message">Any Comments or Suggestions?</label>
		<textarea id="message" name="message" placeholder="Enter your comment here..." rows="5" cols="33"></textarea>

		<button id="submit" type="submit">Submit</button>
	</form>
</main>
