<header>
	<h1 id="title">Survey Form</h1>
</header>

<main>
	<p id="description">Let us know how we can improve freeCodeCamp</p>

	<form id="survey-form">
		<div class="rowTab"> 
			<div class="labels">
				<label id="name-label">* Name : </label>
			</div>
			<div class="right-tab">
				<input class="input-field" id="name" type="text" placeholder="Enter your name" required>
			</div>
		</div>

		<div class="rowTab"> 
			<div class="labels">
				<label id="email-label" for="email">* Email : </label>
			</div>
			<div class="right-tab">
				<input class="input-field" type="email" id="email" placeholder="Enter your email" required>
			</div>
		</div>

		<div class="rowTab">
			<div class="labels">
				<label id="number-label" for="age">* Age : </label>
			</div>
			<div class="right-tab">
				<input class="input-field" id="number" name="age" type="number" placeholder="Age" min="18" max="110" required>
			</div>
		</div>

		<div class="rowTab">
			<div class="labels">
				<label for="dropdown">Which option best describes your current role? </label>
			</div>
			<div class="right-tab">
				<select id="dropdown">
					<option value="">Select an option</option>
					<option value"Student">Student</option>
					<option value="Full Time Job">Full Time Job</option>
					<option value="Full Time Learner">Full Time Learner</option>
					<option value="Prefer not to say">Prefer not to say</option>
					<option value="Other">Other</option>
				</select>
			</div>
		</div>

		<div class="rowTab">
			<div class="labels">
				<label id="recommend-label">* How likely is that you would recommend freeCodeCamp to a friend?</label>
			</div>
			<div class="right-tab">
				<ul>
					<li class="radio"> <input type="radio" name="recommend" required> Definitely</li>
					<li class="radio"> <input type="radio" name="recommend" required> Maybe</li>
					<li> <input type="radio" name="recommend" required> Not sure</li>     
				</ul>
			</div>
		</div>

		<div class="rowTab">
			<div class="labels">
				<label for="what">What do you like most in FCC :</label>
			</div>
			<div class="right-tab">
				<select id="dropdown">
					<option value="">Select an option</option>
					<option value"Student">Challenges</option>
					<option value="Full Time Job">Projects</option>
					<option value="Full Time Learner">Community</option>
					<option value="Prefer not to say">Open Source</option>
				</select>
			</div>
		</div>

		<div class="rowTab">
			<div class="labels">
				<label>Things that should be improved in the future (Check all that apply):</label>
			</div>
			<div class="right-tab">
				<ul>
					<li class="checkbox">
						<label for="front-end">
							<input type="checkbox" name="apply" id="front-end"> Front-end Projects
						</label>
					</li>
					<li class="checkbox">
						<label for="back-end">
							<input type="checkbox" name="apply" id="back-end"> Back-end Projects
						</label>  
					</li>
					<li class="checkbox">
						<label for="data-visu">                      
							<input type="checkbox" name="apply" id="data-visu"> Data Visualization
						</label>
					</li>  
					<li class="checkbox">
						<label for="challenges">
							<input type="checkbox" name="apply" id="challenges"> Challenges
						</label>
					</li>
					<li class="checkbox">	
						<label for="open-source">
							<input type="checkbox" name="apply" id="open-source"> Open Source Community
						</label>  
					</li>
					<li class="checkbox">
						<label for="gitter-help">
							<input type="checkbox" name="apply" id="gitter-help"> Gitter help rooms
						</label>
					</li>                 
					<li class="checkbox">
						<label for="videos">
							<input type="checkbox" name="apply" id="videos"> Videos
						</label>   
					</li>
					<li class="checkbox">	
						<label for="city-meetups">
							<input type="checkbox" name="apply" id="city-meetups"> City Meetups
						</label>  
					</li>
					<li class="checkbox">	
						<label for="wiki">
							<input type="checkbox" name="apply" id="wiki"> Wiki
						</label>  
					</li>
					<li class="checkbox">	
						<label for="forum">
							<input type="checkbox" name="apply" id="forum"> Forum
						</label> 
					</li>
					<li class="checkbox">
						<label for="add-courses">
							<input type="checkbox" name="apply" id="add-courses"> Additional Courses
						</label>
					</li>   
				</ul>
			</div>
		</div>

		<label for="message">Any Comments or Suggestions?</label>
		<textarea id="message" name="message" placeholder="Enter your comment here..." rows="5" cols="33"></textarea>

		<button id="submit" type="submit">Submit</button>
	</form>
</main>
